<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full stack website with Registration and Login</title>
    <link rel="stylesheet" href="Style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Collection</a>
            <a href="#">Contact</a>
        </nav>

        <div class="user-auth">
            <div class="profile-box" style="display:none;">
                <div class="avatar-circle">N</div>
                <div class="dropdown">
                    <a href="#">My Account</a>
                    <a href="#">Logout</a>
                </div>

            </div>
            <button type="button" class="login-btn-modal" >Login</button>
        </div>    
    </header>

    <section>   
        <h1>Hey Developer!</h1>
    </section>

    <div class="alert-box" style="display: none;">
    <div class="alert success">
        <i class='bx bxs-check-circle'></i> 
        <span>Registration Successful</span>
    </div>
</div>

    <div class="auth-modal">
        <button type="button" class="close-btn-modal"><i class='bx bxs-x'></i></button>

        <div class="form-box Login">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i> 
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-keyhole-open'></i> 
                </div>
                <button type="submit" name="Login-btn" class="btn">Login</button>    
                <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
            </form>
        </div>

        <div class="form-box Register">
            <h2>Register</h2>
            <form action="">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Name" required>
                    <i class='bx bxs-user'></i> 
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i> 
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-keyhole-open'></i> 
                </div>
                <button type="submit" name="Register_btn" class="btn">Register</button>    
                <p>Already have an account? <a href="#" class="login-link">Login</a></p>
            </form>
        </div>
    </div>
    
    <script src="Script.js"></script>
</body>
</html>
